<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<style>
    .text-white {
        color: white;
    }
    .card {
        background-color: #333;
        padding: 10px;
        margin-bottom: 20px;
    }
    .card-img-top {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
</style>
<body style="background-color: black">
    <nav class="navbar navbar-default" style="background-color: #6600a6">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-white">READNEST</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/" class="nav-link text-white">Home</a></li>
                <li><a href="/recommend" class="nav-link text-white">Recommend</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px">Top 50 Recommended Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 50px">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                        <div class="card-body">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
